<!DOCTYPE HTML>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../static/styles.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Ivana Begovic</title>
</head>
<body>

<div class="card-panel hoverable menu-container amber accent-1">
    <table>
        <thead>
        <tr>
            <th>Menu items:</th>
        </tr>
        </thead>

        <tbody>
        {% for m in menu %}
        <tr>
            <td>
                <a href="/team/add/{{loop.index0}}" class="waves-effect waves-teal btn-flat">{{m[0]}}</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<div class="scrum-container">
    {% block content %}

    {% for employee in employees%}
    {% include "employee.html" ignore missing%}
    {% else %}
    {% endfor %}

    {% endblock %}
</div>

<script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
</body>
