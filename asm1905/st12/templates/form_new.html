<form action='/New' method=POST>
<input type=hidden name=id value={{id}}>
Firstname: <input type=text name=firstname value="{{firstname}}"><br>
Lastname: <input type=text name=lastname value="{{lastname}}"><br>
Age: <input type=number name=age value="{{age}}"><br>
Student number: <input type=number name=number_stud value="{{number_stud}}"><br>
<input type=submit value="OK"><br>
</form>
