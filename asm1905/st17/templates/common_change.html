<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>
<form action="/group/edit/{{number}}" method = "POST">
  Имя:<br>
  <input type="text" name="firstname" value="{{name}}">
  <br>
  Фамилия:<br>
  <input type="text" name="lastname" value="{{sec_name}}">
  <br>
  {% if gender == 'm' %}
      <input type="radio" name="gender" value = "m" checked> Мужской<br>
      <input type="radio" name="gender" value = "f"> Женский<br>
  {% else %}
      <input type="radio" name="gender" value = "m"> Мужской<br>
      <input type="radio" name="gender" value = "f" checked> Женский<br>
  {% endif %}
  <br>
  Возраст: <input type="number" name="age" min="1" max="150" value="{{age}}">
  <br>
